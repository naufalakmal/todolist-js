<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="body">
    <div class="sidenav">
        <ul>
            <li><a href="#body"><i class="large material-icons menu">menu</i></a></li>
            <li><a href="#"><i class="large material-icons a">home</i></a></li>
            <li><a href="#"><i class="large material-icons b">check</i></a></li>
            <li><a href="#"><i class="large material-icons c">person</i></a></li>
        </ul>
    </div>
    
    <div class="content">   
        <div class="sidebar">
            <i class="large material-icons menu tsk">event_note</i>
            <input type="text" name="search" id="search" placeholder="Add a task... (enter if done)" autocomplete="off" autofocus>
            <i class="large material-icons menu add">add</i>
        </div>
    </div>

    <div class="container">
        <div class="judul">
            <h3>Your to-do list</h3>
            <h4>Priority</h4>
            <h5>Remove Button</h5>
        </div>
        <div class="tasks"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
